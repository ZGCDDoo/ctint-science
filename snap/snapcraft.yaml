name: ctint-science
version: "1.0.0"
summary: ctint-science
description: ctint-science is a continuos time quantum monte carlo solver
confinement: strict
grade: stable
architectures:
  - build-on: [amd64]
    run-on: [amd64]

apps:
  ctint-science:
    command: ctint-science

parts:
  ctint-science:
    plugin: cmake
    configflags:
      - -DSNAP=ON
    source: https://github.com/ZGCDDoo/ctint-science.git
    source-type: git
    source-branch: snapcraft
    build-packages:
      - build-essential
      - make
      - cmake
      - liblapack-dev
      - libboost-filesystem-dev
      - libboost-system-dev
      - libarmadillo-dev

    stage-packages:
      - liblapack3
      - libblas3
      - libarpack2
      - libarmadillo6
      - libboost-filesystem1.58.0
      - libboost-system1.58.0
      - libgfortran3
      - libquadmath0
      - libsuperlu4


  
